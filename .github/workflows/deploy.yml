name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Set a branch to deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: For peaceiris/actions-gh-pages to push to the gh-pages branch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js LTS version 20.x

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # Directory where Next.js static export generates files
          publish_branch: main # Deploy to the main branch for User/Organization Pages
          user_name: 'github-actions[bot]' # Recommended for GitHub Actions bot
          user_email: 'github-actions[bot]@users.noreply.github.com' # Recommended for GitHub Actions bot
          force_orphan: true # Overwrites existing content completely